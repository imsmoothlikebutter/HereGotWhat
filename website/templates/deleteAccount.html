{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{%block body%}
<h1 align="center" style="padding-top: 15px; padding-bottom:15px">{{session['username']}}'s Profile</h1>
<div class="card text-center">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a class="nav-link" href="changePassword">Change Password</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#">Delete Account</a>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <div class="card text-center">
      <div class="card-body">
          <form method="POST">
              <h3 align="center" style="padding-top: 10px; padding-bottom:15px">Delete Account</h3>
              <div class="row">
                <div class="form-group">
                  <label for="currentpassword">Confirm Password:</label>
                  <input type="password" class="form-control form-control-lg" id="currentpassword" name="currentpassword" placeholder="Enter current password" required/>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col text-center">
                  <button type="submit" class="btn btn-danger">Delete account</button>
                </div>
              </div>
            </form> 
      </div>
    </div>
  </div>
</div>
{%endblock%}
