{% extends "base.html" %}
{% block title %}MOE Programmes | Here Got What?{% endblock %}
{% block body%}
<h3 align="center" style="padding-top:10px">MOE Programmes</h3>
<form method="POST">
    <div class="form-row"  style="padding-top:10px; margin: auto">
        <div class="form-group">
            <div class="col">
                <input type="text" class="form-control form-control-lg" id="school_name" name="school_name" placeholder="Enter School"/>
            </div>
            <div class="col text-center">
                  <button type="submit" class="btn btn-warning">Reset</button>
            </div>
    </div>
</form>
<div class="card-columns" style="margin-left: auto; margin-right: auto">
    {% for programme in MOEProgrammes%}
    <div class="card text-white bg-dark mb-3 col-lg-4 " style="max-width: 35rem;">
        <div class="card-header">{{programme.school_name}}</div>
        <div class="card-body">
          <h5 class="card-title">{{programme.moe_programme_desc}}</h5>
        </div>
      </div>
    {%endfor%}
</div>


{% endblock %}
