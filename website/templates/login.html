{% extends "base.html" %}
{% block title %}Login{% endblock %}
{%block body%}
<h1 align="center" style="padding-top: 20px; padding-bottom: 20px;background-color: wheat;">Here Got What?</h1>
<form method="POST">
  <h3 align="center" style="padding-top: 15px; padding-bottom:15px">Login</h3>
  <div class="row">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Enter email"/>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Enter password"/>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col text-center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form> 
{% endblock %}
