{% extends "base.html" %}
{% block title %}School CCAs | Here Got What?{% endblock %}
{% block body%}
<h3 align="center" style="padding-top:10px">School CCAs</h3>
<form method="POST">
    <div class="form-row"  style="padding-top:10px; margin: auto;">
        <div class="form-group">
            <div class="col">
                <input type="text" class="form-control form-control-lg" id="schoolName" name="schoolName" placeholder="Enter School Name"/>
            </div>
            <br>
            <label>Filter By CCA </label>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="PHYSICAL SPORTS" name="ccaCheckBox" value="PHYSICAL SPORTS">
                <label class="form-check-label" for="PHYSICAL SPORTS">PHYSICAL SPORTS</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="VISUAL AND PERFORMING ARTS" name="ccaCheckBox" value="VISUAL AND PERFORMING ARTS">
                <label class="form-check-label" for="VISUAL AND PERFORMING ARTS">VISUAL AND PERFORMING ARTS</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="CLUBS AND SOCIETIES" name="ccaCheckBox" value="CLUBS AND SOCIETIES">
                <label class="form-check-label" for="CLUBS AND SOCIETIES">CLUBS AND SOCIETIES</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="UNIFORMED GROUPS" name="ccaCheckBox" value="UNIFORMED GROUPS">
                <label class="form-check-label" for="UNIFORMED GROUPS">UNIFORMED GROUPS</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="OTHERS" name="ccaCheckBox" value="OTHERS">
                <label class="form-check-label" for="OTHERS">OTHERS</label>
            </div>
            <br>
            <div class="col text-center">
                  <button type="submit" class="btn btn-warning">Reset</button>
            </div>
    </div>
</form>
<div class="card-columns" style="margin-left: auto; margin-right: auto">
    {% for cca in SchoolCCAs%}
    <div class="card text-white bg-dark mb-3 col-lg-4 " style="max-width: 35rem;">
        <div class="card-header">{{cca.school_name}}</div>
        <div class="card-body">
          <h5 class="card-title">{{cca.cca_generic_name}}</h5>
          <p class="card-text">{{cca.cca_grouping_desc}}</p>
        </div>
      </div>
    {%endfor%}
</div>


{% endblock %}
